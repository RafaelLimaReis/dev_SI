<div class="according">
<div class="card">
    <div class="card-header" id="headingOne">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" [attr.data-target]="'#' + product.name" aria-expanded="true" aria-controls="collapseOne">
          {{product.name}}
        </button>
      </h5>
    </div>

    <div [id]=product.name class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        {{product.description}}
      </div>
    </div>
  </div>
</div>

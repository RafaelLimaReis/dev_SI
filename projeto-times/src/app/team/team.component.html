<section class="content-header">
  <h5>
    {{ teamDetail?.name }}
  </h5>
  <a class="right-align waves-effect waves-light btn offset-s6" [routerLink]="['/']">Voltar</a>
</section>

<section class="content">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s2">
              <img [src]="teamDetail?.icon" alt="" style="width: 75px">
            </div>
            <div class="col s10">
              <p>Pais: {{ teamDetail?.country }}</p>
              <p>Estádio: {{ teamDetail?.home }}</p>
            </div>
            <table class="striped centered">
              <thead>
                <tr>
                  <th>Troféu</th>
                  <th>Quantidade</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let trophie of trophies">
                  <td>{{trophie.name}}</td>
                  <td>{{trophie.quantity}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

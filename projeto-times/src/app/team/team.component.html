<section class="content-header">
  <h5>
    {{ teamDetail?.name }}
  </h5>
  <a class="right-align waves-effect waves-light btn offset-s6" [routerLink]="['/']">Voltar</a>
</section>

<section class="content">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content">
          <div class="row">
            <div class="col s2" *ngIf="teamDetail">
              <img [src]="teamDetail?.icon" alt="" style="width: 75px">
            </div>
            <div class="col s10">
              <p>Pais: {{ teamDetail?.country }}</p>
              <p>Est√°dio: {{ teamDetail?.home }}</p>
            </div>
          </div>
        </div>
        <div class="card-action">
          <a [routerLink]="['trophies']">Principais trofeus</a>
          <a [routerLink]="['menu']">Produtos</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</section>


<div class="row">
  <div class="col s4">
    <img [src]="itemShop.image" alt="" style="width:160px">
  </div>
  <div class="col s8">
    <p>Descrição: {{itemShop.name}}</p>
    <p>Valor: {{itemShop.value | currency: 'BRL': true}}</p>

  </div>
</div>
